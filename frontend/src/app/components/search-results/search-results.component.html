<div class="search-result-wrapper">
  <div class="search-result-content">
    <mat-tab-group>
      <mat-tab label="Songs">
        <app-songs-list [currentPlaylist]="searchResultsPlaylist" *ngIf="searchResultsPlaylist"></app-songs-list>
      </mat-tab>
      <mat-tab label="Artists">
        <div class="search-results-artists-container" *ngIf="searchResults?.artists">
          <app-search-results-artists [artists]="searchResults.artists"></app-search-results-artists>
        </div>
      </mat-tab>
      <mat-tab label="Albums">
        <app-search-results-albums [albums]="searchResults.albums">
        </app-search-results-albums>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
