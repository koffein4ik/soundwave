<div class="song-item-container" (mouseenter)="hover = 'visible';" (mouseleave)="hover = 'hidden';">
    <div class="song-item-content">
      <div class="song-image-container" [style.background-image]="'url(' + song.album.pictureURL + ')'">
        <button mat-button [style.visibility]="songIconVisibility" (click)="playCurrentSong.emit()" *ngIf="currentSongStopped || currentSongPlaying !== song" >
          <mat-icon mat-list-icon>play_circle_filled</mat-icon>
        </button>
        <button mat-button [style.visibility]="songIconVisibility" (click)="stopCurrentSong.emit()" *ngIf="!currentSongStopped && currentSongPlaying === song" >
          <mat-icon mat-list-icon>pause_circle_filled</mat-icon>
        </button>
        <div [style.visibility]="bubbleVisibility" class="bubble-container">
          <div class="playing-bubble"></div>
        </div>
      </div>
      <div class="song-info-container">
        <p>{{song.name}}</p>
        <p>{{song.artist.name}}</p>
      </div>
    </div>
  </div>
