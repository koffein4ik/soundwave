<div class="user-playlist-container">
    <div class="playlist-container">
        <div *ngFor="let playlist of playlists" >
            <playlist-item [playlist]=playlist
            (stopPlaying)="stopCurrentPlaylist(true)"
            (playPlaylist)="playCurrentPlaylist(true)"
            (playAnotherPlaylist)="changeCurrentPlaylistPlaying(playlist)"
            [isPlaying]="!currentPlaylistStopped"
            [isCurrentPlaylistPlaying]="currentPlaylistPlaying === playlist">
            </playlist-item>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="gerRecommendations()">
        Get recommnedation
    </button>
</div>
