<div class="search-results-artists-container">
  <app-search-results-item *ngFor="let artist of artists"
                           [itemName]="artist.name"
                           [pictureURL]="artist.picture_url"
                           [itemId]="artist.artist_id"
                           [urlToGo]="'/artist'">
  </app-search-results-item>
</div>
